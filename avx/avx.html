
<html>
<head>
    <link rel="icon" href="http://www.AVText.org/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>EX1 | AV Text Ministries</title>
    <style>
        .vcr { font-family: calibri; font-size: 32px; }
        .num { font-family: calibri; font-size: 36px; }
        .inner {
            display: table;
            margin: 0 auto;
            font-size: 36px;
            text-align: center;
        }
        #av {
            overflow : auto;
            height   : 100%;
            width    : 47%;
            border   : 0px;
        }
        #avx {
            overflow : auto;
            height   : 100%;
            width    : 47%;
            border   : 0px;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            GoGet();
        });
        /*    	window.addEventListener('message', function(event) {
                    if (~event.origin.indexOf('test1.html')) {
                        $("#av").scrollTop = event.data;
                    }
                });*/
        var urlAVX = "http://198.12.126.79:2020/";
        var urlAV = "http://198.12.126.79:2121/";

        var book="john";
        var chapter=1;
        var maxChapter=51;

        function GoGet() {
            var chap = document.getElementById('chapter');
            chap.textContent = chapter.toString();
            var cmax = document.getElementById('CMAX');
            var cmin = document.getElementById('CMIN');

            if (maxChapter != 1) {
                cmin.textContent = "[1]";
                cmax.textContent = "[" + maxChapter.toString() + "]";
            } else {
                cmin.textContent = " ";
                cmax.textContent = " ";
            }

            $.ajax({
                url: urlAVX + book + "/" + chapter.toString(),
                cache: false,
                success: function(result) {
                    var idx = result.indexOf("<span");
                    if (idx >= 0) {
                        result = result.substring(idx);
                        idx = result.indexOf("</body></html>")
                        if (idx > 0)
                            result = result.substring(0, idx);
                        $("#avx").html = result;
                    }
                }
            });

            $.ajax({
                url: urlAV + book + "/" + chapter.toString(),
                cache: false,
                success: function(result) {
                    var idx = result.indexOf("<span");
                    if (idx >= 0) {
                        result = result.substring(idx);
                        idx = result.indexOf("</body></html>")
                        if (idx > 0)
                            result = result.substring(0, idx);
                        $("#avx").html = result;
                    }
                }
            });
        }

        function BookChange() {
            var combo = document.getElementById('ComboBoxBook');
            var parts = combo.value.split(":")
            book = parts[0];
            var ch = parts[1];
            chapter = 1;
            maxChapter = parseInt(ch);
            GoGet();
        }
        function f() {
            if (chapter < maxChapter) {
                ++chapter;
                GoGet();
            }
        }
        function ff() {
            if (chapter < maxChapter) {
                chapter = maxChapter;
                GoGet();
            }
        }
        function r() {
            if (chapter > 1) {
                --chapter;
                GoGet();
            }
        }
        function fr() {
            if (chapter > 1) {
                chapter = 1;
                GoGet();
            }
        }

    </script>
</head>
<body>
<div id="avxcontent">
    <div class="inner">

                onchange="BookChange()">

        </select>
        <span class="vcr">
            <a id="CMIN" onclick="fr();">[1]</a>
            <a onclick="r();">&lt;&lt;</a>
            <a id="chapter" class="num">1</a>
            <a onclick="f();">&gt;&gt;</a>

        </span>
    </div>
    <div id="avx" align="left">
