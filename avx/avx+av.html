<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>AV Text Ministries - Authorized Version Transformation / Experimental v1 (AVX/EX1)</title>
    <style>
        .vcr { font-family: calibri; font-size: 32px; }
        .num { font-family: calibri; font-size: 36px; }
        .inner {
            display: table;
            margin: 0 auto;
            font-size: 36px;
            text-align: center;
        }
        #av {
            overflow : hidden;
            left     : 0;
            font-family: calibri;
            font-size: medium;
            height: auto;
            width: 50%;
        }
        #avx {
            left       : 50%;
            overflow   : hidden;
            font-family: calibri;
            font-size: medium;
            height: auto;
            width: 50%;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var book="john"
        var chapter=1
        var maxChapter=51

        function GoGet() {
            var chap = document.getElementById('chapter');
            chap.textContent = chapter.toString();
            var cmax = document.getElementById('CMAX');
            var cmin = document.getElementById('CMIN');

            if (maxChapter != 1) {
                cmin.textContent = "[1]";
                cmax.textContent = "[" + maxChapter.toString() + "]";
            } else {
                cmin.textContent = " ";
                cmax.textContent = " ";
            }
            var url1 = "https://avbible.net/avx" /*+ "/avx/"*/ + book + "/" + chapter.toString();
            var url2 = "https://avbible.net/av/" /*+ "/av/"*/ + book + "/" + chapter.toString();
            $.ajax(url1, {
                success: function(data) {
                    var content = data.toString();
                    var idx1 = content.indexOf("<span ");
                    var idx2 = content.indexOf("</body></html>");
                    if ((idx1 > 0) && (idx2 > idx1)) {
                        $('#avx').innerHTML = content.substr(idx1, idx2 - idx1);
                    }
                },
                error: function() {
                    $('#avx').text('Could not access: ' + url2);
                }
            });
            $.ajax(url2, {
                success: function(data) {
                    var content = data.toString();
                    var idx1 = content.indexOf("<span ");
                    var idx2 = content.indexOf("</body></html>");
                    if ((idx1 > 0) && (idx2 > idx1)) {
                        $('#av').innerHTML = content.substr(idx1, idx2 - idx1);
                    }
                },
                error: function() {
                    $('#av').text('Could not access: ' + url2);
                }
            });
        }

        function BookChange() {
            var combo = document.getElementById('ComboBoxBook');
            var parts = combo.value.split(":")
            book = parts[0];
            var ch = parts[1];
            chapter = 1;
            maxChapter = parseInt(ch);
            GoGet();
        }
        function f() {
            if (chapter < maxChapter) {
                ++chapter;
                GoGet();
            }
        }
        function ff() {
            if (chapter < maxChapter) {
                chapter = maxChapter;
                GoGet();
            }
        }
        function r() {
            if (chapter > 1) {
                --chapter;
                GoGet();
            }
        }
        function fr() {
            if (chapter > 1) {
                chapter = 1;
                GoGet();
            }
        }
        $('document').ready(function(){
            GoGet();
        });
    </script>
</head>
<body>
    <div class="inner">

                onchange="BookChange()">
            <option value="genesis:50">Genesis</option>

        </select>
        <span class="vcr">
            <a id="CMIN" onclick="fr();">[1]</a>
            <a onclick="r();">&lt;&lt;</a>
            <a id="chapter" class="num">1</a>
            <a onclick="f();">&gt;&gt;</a>
